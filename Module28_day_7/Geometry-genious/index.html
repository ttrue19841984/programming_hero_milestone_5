<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry genius</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    
    <header>

    </header>
    <main>
        <!-- container -->
        <div class="flex flex-col lg:flex-row mt-10">
            <!-- shape container -->
            <div class="flex-1 grid  grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3">
                <!-- Triangle card -->
                <div class="card  bg-base-100 shadow-xl">
                    <figure><img src="./images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Triangle</h2>
                      <p>Area (A) = 0.5 x b x h</p>
                      <p>
                        <input type="number" class="border bg-gray-200 w-24 text-xl px-2" placeholder="base" name="" id="triangle-base" >
                        <span class="ml-2">cm</span>
                        <!-- triangle-height -->
                        <input type="number" class="border bg-gray-200 w-24 text-xl px-2" placeholder="height" name="" id="triangle-height" >
                        <span class="ml-2">cm</span>
                      </p>
                      <p class="text-2xl"> Area: <span id="triangle-area">00</span> cm <sup>2</sup></p>
                      <div class="card-actions">
                        <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                <!-- rectangle card -->
                <div class="card  bg-base-100 shadow-xl">
                    <figure><img src="./images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Rectangle</h2>
                      <p>Area (A) = w x l</p>
                      <p>
                        <input type="number" class="border bg-gray-200 w-24 text-xl px-2" placeholder="width" name="" id="rectangle-width" >
                        <span class="ml-2">cm</span>
                        <!-- rectangle-length -->
                        <input type="number" class="border bg-gray-200 w-24 text-xl px-2" placeholder="length" name="" id="rectangle-height" >
                        <span class="ml-2">cm</span>
                      </p>
                      <p class="text-2xl"> Area: <span id="rectangle-area">00</span>cm <sup>2</sup></p>
                      <div class="card-actions">
                        <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                <!-- parallelogram  card -->
                <div class="card  bg-base-100 shadow-xl">
                    <figure><img src="./images/parallelogram.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">parallelogram</h2>
                      <p>Area (A) = b x h</p>
                      <p>
                        <input type="number" class="border bg-gray-200 w-24 text-xl px-2" placeholder="bach" name="" id="parallelogram-width" >
                        <span class="ml-2">cm</span>
                        <!-- rectangle-length -->
                        <input type="number" class="border bg-gray-200 w-24 text-xl px-2" placeholder="height" name="" id="parallelogram-height" >
                        <span class="ml-2">cm</span>
                      </p>
                      <p class="text-2xl"> Area: <span id="parallelogram-area">00</span>cm <sup>2</sup></p>
                      <div class="card-actions">
                        <button onclick="calculateParallelogramArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                <!-- Ellipse  card -->
                <div class="card  bg-base-100 shadow-xl">
                    <figure><img src="./images/ellipse.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Ellipse</h2>
                      <p>Area (A) = Ï€ab</p>
                      <p>
                        <input type="number" class="border bg-gray-200 w-24 text-xl px-2" placeholder="large" name="" id="ellipse-first-radius" >
                        <span class="ml-2">cm</span>
                        <!-- rectangle-length -->
                        <input type="number" class="border bg-gray-200 w-24 text-xl px-2" placeholder="short" name="" id="ellipse-second-radius" >
                        <span class="ml-2">cm</span>
                      </p>
                      <p class="text-2xl"> Area: <span id="ellipse-area">00</span>cm <sup>2</sup></p>
                      <div class="card-actions">
                        <button onclick="calculateEllipseArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                <!-- second card -->
                
                
            </div>
            <!-- area calculater -->
            <div class="w-[400px] ml-10">
                <div class="text-4xl">
                    area calculator
                </div>
            </div>
        </div>
    </main>
    <script src="js/area-calculator.js"></script>
</body>
</html>
