<!DOCTYPE html>
<html>
<head>
  <style>
    /* Define the default button style */
    #myButton {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<button id="myButton">Click me</button>

<script>
  const button = document.getElementById('myButton');

  // Function to enable the button and change its color
  function enableButton() {
    button.disabled = false;
    button.style.backgroundColor = '#4CAF50';
  }

  // Function to disable the button and change its color
  function disableButton() {
    button.disabled = true;
    button.style.backgroundColor = '#ccc';
  }

  // Attach event listeners to enable and disable the button
  button.addEventListener('click', enableButton);
  button.addEventListener('mouseover', disableButton);
</script>

</body>
</html>
